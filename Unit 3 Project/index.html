<!DOCTYPE html>
<html lang="en">
    <head>
        <title>...</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">      
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <h3 id="headline">The Code Review</h3>
        <header>
            <h3>Signup for our newsletter</h3>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr id="thick">
            <hr class="skinny">
        </header>    
        <div class="container">  
            <form>
                <fieldset id="contact_info">
                    <legend>Contact Information</legend>
                    <div class="input-field">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="user_name" placeholder="required" required>
                    </div>
                    <div class="input-field">        
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="required" required>
                    </div>
                    <div class="input-field">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="user_phone" placeholder="optional">
                    </div>
                    <div class="input-field">
                        <label for="street-address">Street Address</label>
                        <input type="text" id="street-address" name="user_address" placeholder="optional">
                    </div>
                    <div class="input-field">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder="optional">
                    </div>
                    <div class="input-field">
                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option value="" disabled selected hidden>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="zip-input">
                        <label for="zip-code">Zip Code</label><br>
                        <input type="text" id="zip-code" name="user_zip">
                    </div>
                </fieldset>
                <hr id="form_hr">
                <fieldset id="newsletter">
                    <legend id="newsletter-heading">Newsletter</legend>
                    <p id="p-spacing">Select the newsletters you would like to receive</p>

                    <input type="checkbox" id="html_news" name="newsletter_checkbox" value="news_html" class="check-spacing">
                    <label for="html_news">HTML News</label>
                    <br>
                    <input type="checkbox" id="css_news" name="newsletter_checkbox" value="news_css" class="check-spacing">
                    <label for="css_news">CSS News</label>
                    <br>
                    <input type="checkbox" id="javascript_news" name="newsletter_checkbox" value="news_javascript" class="check-spacing">
                    <label for="javascript_news">Javascript News</label>
                    <br>
                    <p>Newsletter format</p>

                    <input type="radio" id="html_radio" name="newsletter_format" value="radio_html" class="check-spacing">
                    <label for="html_radio">HTML</label>
                    <br>
                    <input type="radio" id="plain_text_radio" name="newsletter_format" value="radio_plain_text" class="check-spacing">
                    <label for="plain_text_radio">Plain text</label>
                    <br>
                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="other_topics"></textarea>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
            <footer>Copyright The Code Review</footer>
        </div>
    </body>

</html>
